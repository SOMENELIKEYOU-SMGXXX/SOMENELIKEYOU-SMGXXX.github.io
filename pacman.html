<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pac-Man</title>
    <link rel="stylesheet" href="pacman.css">
    <script src="pacman.js" defer></script> <!-- Menambahkan defer untuk menunda eksekusi JS hingga HTML sepenuhnya dimuat -->
    <style>
        /* Menambahkan beberapa gaya dasar untuk mempercantik tampilan */
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000; /* Latar belakang hitam untuk nuansa game */
        }

        canvas {
            border: 2px solid #fff; 
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5); 
        }
    </style>
</head>
<body>
    <canvas id="board" width="400" height="400"></canvas> <!-- Menentukan ukuran canvas -->
</body>
</html>
